<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="style-params.css">

    <title>Parameters</title>
</head>
<body>
    <div class="content">

        <!-- WIFI -->
        <div class="row">
            <div class="col header text-center">
                <h3>WIFI</h3>
            </div>
        </div>
        <div class="row paramrow">
            <div class="col text-right smallheader">
                <h4>Имя сети :</h4>
            </div>
            <div class="col text-left">
                <input id="ssid" type="text" class="css-input" title="Max. 15 simbols" pattern="[-\w\s#@/]{1,15}" placeholder="например: myHOME">
            </div>
        </div>
        <div class="row paramrow">
            <div class="col text-right smallheader">
                <h4>Пароль сети :</h4>
            </div>
            <div class="col text-left">
                <input id="password" type="text" class="css-input" title="Min. 8 and Max. 15 simbols" pattern=".{8,15}" placeholder="например: 12345678" >
            </div>
        </div> <!---WIFI -->
        <!-- WIFI AP -->
        <div class="row">
            <div class="col header text-center">
                <h3>WIFI AP</h3>
            </div>
        </div>
        <div class="row paramrow">
            <div class="col text-right smallheader">
                <h4>Имя сети :</h4>
            </div>
            <div class="col text-left">
                <input id="ssidAP" type="text" class="css-input"  title="Max. 15 simbols" pattern="[-\w\s#@/]{1,15}" placeholder="например: Aqua-roomAP">
            </div>
        </div>
        <div class="row paramrow">
            <div class="col text-right smallheader">
                <h4>Пароль сети :</h4>
            </div>
            <div class="col text-left">
                <input id="passwordAP" type="text" class="css-input" title="Min. 8 and Max. 15 simbols" pattern=".{8,15}" placeholder="например: 12345678">
            </div>
        </div> <!---WIFI AP-->

        <!-- TIME -->
        <div class="row">
            <div class="col header text-center">
                <h3>Время</h3>
            </div>
        </div>
        <div class="row paramrow">
            <div class="col text-right smallheader">
                <h4>имя NTP сервера :</h4>
            </div>
            <div class="col text-left">
                <input id="ntpServerName" type="text" class="css-input" title="Min. 1 Max. 20 simbols" pattern="[0-9a-zA-Z. ]{1,20}" placeholder="example: ntp3.time.in.ua">
            </div>
        </div>
        <div class="row paramrow">
            <div class="col text-right smallheader">
                <h4>Часовой пояс :</h4>
            </div>
            <div class="col text-left">
                <select id="timezone" class="css-input">
                    <option value="-12.00"> (GMT) -12:00 </option>
                    <option value="-11.00"> (GMT) -11:00 </option>
                    <option value="-10.00"> (GMT) -10:00 </option>
                    <option value="-9.00" > (GMT) -09:00 </option>
                    <option value="-8.00" > (GMT) -08:00 </option>
                    <option value="-7.00" > (GMT) -07:00 </option>
                    <option value="-6.00" > (GMT) -06:00 </option>
                    <option value="-5.00" > (GMT) -05:00 </option>
                    <option value="-4.00" > (GMT) -04:00 </option>
                    <option value="-3.50" > (GMT) -03:30 </option>
                    <option value="-3.00" > (GMT) -03:00 </option>
                    <option value="-2.00" > (GMT) -02:00 </option>
                    <option value="-1.00" > (GMT) -01:00 </option>
                    <option value="0.00"  > (GMT) +00:00 </option>
                    <option value="1.00"  > (GMT) +01:00 </option>
                    <option value="2.00"  > (GMT) +02:00 </option>
                    <option value="3.00"  > (GMT) +03:00 </option>
                    <option value="3.50"  > (GMT) +03:30 </option>
                    <option value="4.00"  > (GMT) +04:00 </option>
                    <option value="4.50"  > (GMT) +04:30 </option>
                    <option value="5.00"  > (GMT) +05:00 </option>
                    <option value="5.50"  > (GMT) +05:30 </option>
                    <option value="5.75"  > (GMT) +05:45 </option>
                    <option value="6.00"  > (GMT) +06:00 </option>
                    <option value="6.50"  > (GMT) +06:30 </option>
                    <option value="7.00"  > (GMT) +07:00 </option>
                    <option value="8.00"  > (GMT) +08:00 </option>
                    <option value="8.50"  > (GMT) +08:30 </option>
                    <option value="8.75"  > (GMT) +08:45 </option>
                    <option value="9.00"  > (GMT) +09:00 </option>
                    <option value="9.50"  > (GMT) +09:30 </option>
                    <option value="10.00" > (GMT) +10:00 </option>
                    <option value="10.50" > (GMT) +10:30 </option>
                    <option value="11.00" > (GMT) +11:00 </option>
                    <option value="12.00" > (GMT) +12:00 </option>
                    <option value="12.75" > (GMT) +12:45 </option>
                    <option value="13.00" > (GMT) +13:00 </option>
                    <option value="14.00" > (GMT) +14:00 </option>
                </select>
            </div>
        </div>
        <div class="row paramrow">
            <div class="col text-right smallheader">
                <h4>Летнее время:</h4>
            </div>
            <div class="col text-left">
                <div class="flipswitch">
                    <input type="checkbox" checked="" id="fs" class="flipswitch-cb" name="flipswitch">
                    <label for="fs" class="flipswitch-label">
                        <div class="flipswitch-inner"></div>
                        <div class="flipswitch-switch"></div>
                    </label>
                </div>
            </div>
        </div>
        <!---TIME-->

        <!-- MQTT -->
        <div class="row">
            <div class="col header text-center">
                <h3>MQTT</h3>
            </div>
        </div>
        <div class="row paramrow">
            <div class="col text-right smallheader">
                <h4>Имя пользователя :</h4>
            </div>
            <div class="col text-left">
                <input id="userName" type="text" class="css-input" title="Min. 1 Max. 20 simbols" pattern="[0-9a-zA-Z. ]{1,20}" placeholder="example: ntp3.time.in.ua">
            </div>
        </div>
        <div class="row paramrow">
            <div class="col text-right smallheader">
                <h4>Пароль :</h4>
            </div>
            <div class="col text-left">
                <input id="userPass" type="text" class="css-input" title="Min. 1 Max. 20 simbols" pattern="[0-9a-zA-Z. ]{1,20}" placeholder="example: ntp3.time.in.ua">
            </div>
        </div>












    </div>
</body>
</html>
